
<form #itemForm = "ngForm" (ngSubmit)="onSubmit(itemForm)">
    <div class="field is-horizontal">
        <div class="field-body">

            <div class="field is-narrow ">
                <p class="control">
                    <input type="number" style="width: 100px" required name="amount" class="input" placeholder="Amount"  [ngModel]="item.amount">
                </p>

            </div>
            <div class="field">
                <p class="control">
                    <input  type="text" class="input"required name="description" placeholder="Description"  [ngModel]="item.description" >
                </p>

            </div>
            <div class="field is-narrow">
                <button type="submit" [disabled]="!itemForm.valid" class="button is-primary">Add</button>
            </div>


        </div>
    </div>
    <p>
      </p>
</form>
